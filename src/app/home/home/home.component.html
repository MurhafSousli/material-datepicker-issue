<div class="actions">
  <mat-form-field>
    <input matInput placeholder="Filter" (keyup)="filter = $event.target.value">
  </mat-form-field>
  <button mat-icon-button color="primary">
    <mat-icon>cached</mat-icon>
  </button>
  <button mat-icon-button color="primary" (click)="openExcelSearch()">
    <mat-icon>insert_drive_file</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<div class="invoices">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Received">
      <app-received-invoices [data]="invoiceList" [filterValue]="filter" [columns]="columns"></app-received-invoices>
    </mat-tab>
    <mat-tab label="Sent">
      <app-sent-invoices [data]="invoiceList" [filterValue]="filter" [columns]="columns"></app-sent-invoices>
    </mat-tab>
  </mat-tab-group>
</div>

<button mat-button (click)="customerService()">Customer Service</button>
<button mat-button (click)="invitePartner()">Invite Partner</button>
