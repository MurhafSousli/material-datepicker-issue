<mat-toolbar color="primary">
  <div>Invite Business Partners to Invoice Cloud</div>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="form">
    <div dir="rtl">
      <mat-radio-group formControlName="partner">
        <mat-radio-button>Invite Supplier</mat-radio-button>
        <mat-radio-button>Invite Customer</mat-radio-button>
      </mat-radio-group>
    </div>
    <div fxLayout style="margin-top: 1em">
      <div fxFlex fxFlexOrder="2" class="column">

        <div>
          <mat-form-field>
            <input matInput formControlName="companyName" placeholder="Company Name">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="companyNumber" placeholder="Company Number">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="contactName" placeholder="Contact Name (First + Last)">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="companyName" placeholder="Contact email address">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxFlexOrder="1" class="column send-file">
        <div>
          <p>Send multiple invitations by uploading a simple Excel file in the <a href="">following format</a>.</p>
          <p>Make sure after filling the details to save the file in csv format before uploading it.</p>
        </div>

        <mat-form-field>
          <mat-input-file formControlName="file" placeholder="File Location" required></mat-input-file>
          <mat-icon matSuffix>folder</mat-icon>
          <!--<mat-error *ngIf="formDoc.get('requiredfile').hasError('required')">-->
          <!--Please select a file-->
          <!--</mat-error>-->
          <!--<mat-error *ngIf="formDoc.get('requiredfile').hasError('maxContentSize')">-->
          <!--The total size must not exceed {{formDoc.get('requiredfile')?.getError('maxContentSize').maxSize | byteFormat}}-->
          <!--({{formDoc.get('requiredfile')?.getError('maxContentSize').actualSize | byteFormat}}).-->
          <!--</mat-error>-->
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()">Send</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
